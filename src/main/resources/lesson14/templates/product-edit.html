<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Каталог товаров</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
</head>

<body>

<div class="container">
    <h3 th:text="${product.id == null} ? 'Add new product' : 'Edit product'"></h3>
    <form th:action="@{/products/edit}"
          th:object="${product}"
          method="post"
          class="form-horizontal">

        <div style="margin-bottom: 15px" class="input-group">
                <input th:field="*{id}" placeholder="id (*)" class="form-control" hidden="hidden"/>
        </div>

        <div style="margin-bottom: 15px" class="input-group">
            <p>Title: <br>
                <input th:field="*{title}" placeholder="title (*)" class="form-control"/>
            </p>
        </div>

        <div style="margin-bottom: 15px" class="input-group">
            <p>Price: <br>
                <input th:field="*{price}" placeholder="price (*)" class="form-control"/>
            </p>
        </div>

        <div style="margin-top: 10px" class="form-group">
            <div class="col-sm-6 controls">
                <button type="submit" class="btn btn-primary">Save</button>
            </div>
        </div>
    </form>
</div>
</body>

</html>
